<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Join HUDSON</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #0f0f0f;
      color: #f0f0f0;
      font-family: 'Inter', sans-serif;
      margin: 0;
    }
    header, footer {
      background: #121212;
      padding: 1.5rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .logo {
      height: 36px;
    }
    nav a {
      color: #f0f0f0;
      margin-left: 2rem;
      text-decoration: none;
      font-weight: 600;
    }
    nav a:hover {
      color: #ffaa00;
    }
    .main {
      padding: 4rem 2rem;
      text-align: center;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }
    p {
      color: #ccc;
      max-width: 600px;
      margin: 0 auto 2rem;
    }
    form {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
    }
    input[type="email"] {
      padding: 0.8rem;
      border: none;
      border-radius: 6px;
      width: 100%;
      max-width: 400px;
      font-size: 1rem;
    }
    button {
      background: #ffaa00;
      color: #121212;
      border: none;
      border-radius: 6px;
      padding: 0.8rem 2rem;
      font-weight: 700;
      font-size: 1rem;
      cursor: pointer;
    }
    button:hover {
      background: #ffcc55;
    }
    footer {
      font-size: 0.9rem;
      color: #777;
      border-top: 1px solid #2a2a2a;
    }
  </style>

<body>
  <header>
    <img src="logo.png" alt="HUDSON Logo" class="logo">

      <a href="index.html">Home</a>

      <a href="pricing.html">Pricing</a>
      <a href="dashboard.html">Preview</a>
    </nav>
  </header>

  <div class="main">
    <h1>Join the HUDSON Waitlist</h1>
    <p>Be the first to access the retail terminal reimagined. Sign up now to reserve your spot and get early updates.</p>

    <form action="#" method="POST">
      <input type="email" name="email" placeholder="Enter your email" required />
      <button type="submit">Join Now</button>
    </form>
  </div>

  <footer>
    <img src="logo.png" alt="HUDSON Logo" class="logo">
